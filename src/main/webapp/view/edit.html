<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="/edit" method="post" th:object="${editForm}">
    <input type="hidden" name="id" th:value="*{id}">
    <label>Name</label>
    <input type="text" th:field="*{name}">
    <label>Address</label>
    <input type="text" th:field="*{address}">
    <button type="submit">Edit</button>

</form>
</body>
</html>
